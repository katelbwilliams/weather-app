<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container text-center">
        <div class="weather-app">
            <form class="search-form" id="search-form">
                <div class="row">
                    <div class="col-6">
                        <input type="search" placeholder="Search.." autofocus="on" autocomplete="off" id="city-input"
                            class="form-control shadow-sm" />
                    </div>
                    <div class="col-3">
                        <input type="submit" value="Search" class="form-control btn btn-primary shadow-sm" />
                    </div>
                    <div class="col-3">
                        <button class="btn btn-success shadown-sm w-100" id=current-location-button>
                            Current
                        </button>
                    </div>
                </div>
            </form>
            </br>

            <h1 id=city></h1>
            <ul>
                <li id=date></li>
                <li id="description"></li>
            </ul>
            <div class="row">
                <div class="weather-temperature">
                    <img src="" alt="Clear" id="icon" />
                    <span class="temperature" id=temperature></span>
                    <span class="units">
                        <a href="#" id="celsius-link">°C</a> |
                        <a href="#" id="fahrenheit-link">°F</a>
                    </span>
                </div>
                <div>
                    <div id=faren>max: <span id=maximum></span>°</div>
                    <div id=celc>min: <span id=minimum></span>°</div>
                </div>
                <div>
                    <ul>
                        <li>Humidity: <span id="humidity"></span>%</li>
                        <li>Wind: <span id="wind"></span> m/h</li>
                    </ul>
                </div>
            </div>
            </br>
            </br>
            <div class="card-body">
                <div class="row">
                    <div class="col">Thu</div>
                    <div class="col">Fri</div>
                    <div class="col">Sat</div>
                    <div class="col">Sun</div>
                    <div class="col">Mon</div>
                </div>
                <div class="row">
                    <div class="col"> ☀️ </div>
                    <div class="col">☀️</div>
                    <div class="col">☀️</div>
                    <div class="col">☀️</div>
                    <div class="col">☀️</div>
                </div>
                <div class="row">
                    <div class="col">64°</div>
                    <div class="col">63°</div>
                    <div class="col">65°</div>
                    <div class="col">67°</div>
                    <div class="col">61°</div>
                </div>
            </div>
        </div>
        <small>
            <a href="https://github.com/katelbwilliams/weather-app" target=”_blank” class="text-center"> Open source
                code</a>
            by Kate Williams
        </small>
    </div>
    <script src='index.js'></script>
</body>

</html>
